<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social proof section</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="intro">
        <div class="testimonial-intro">
          <h1 class="primary-header">
            10,000+ of our users love our products.
          </h1>
          <p class="info-para">
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </div>
        <div class="rate">
          <div class="rate-card">
            <div class="starts">
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
            </div>
            <p class="rate-card-para">Rated 5 Stars in Reviews</p>
          </div>
          <div class="rate-card">
            <div class="starts">
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
            </div>
            <p class="rate-card-para">Rated 5 Stars in Report Guru</p>
          </div>
          <div class="rate-card">
            <div class="starts">
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
            </div>
            <p class="rate-card-para">Rated 5 Stars in BestTech</p>
          </div>
        </div>
      </div>
      <div class="history">
        <div class="user">
          <img src="" alt="" class="user-img" />
          <div class="user-info"></div>
        </div>
      </div>
    </section>
  </body>
</html>
